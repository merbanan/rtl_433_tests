#
# Quinetic Switches and Sensors
# Flex-config for packet inspection. Does not include CRC validation.
#

frequency 433.5M
sample_rate 1024k
pulse_detect minmax

decoder {
    name=Quinetic,
    modulation=FSK_PCM,
    short=10,
    long=10,
    reset=120,
    bits>=110,
    tolerance=1,
    preamble={16}a423,
    get=action:@16:{8}:[1:press 2:press 3:press 4:press 192:release],
    get=action_int:@16:{8}:%d,
    get=checksum:@24:{16}:%x,
    get=checksumdata:@0:{24}:%x,
    get=id:@0:{16}:%X,
}
